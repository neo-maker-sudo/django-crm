{% extends 'meeting/base.html' %}
{% load static %}

{% block content %}
    <form action="" method="POST" class="bg-white dark:bg-gray-900">
        {% csrf_token %}
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-7">
                <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">歡迎使用 django-crm 專案會議服務功能</p>
                <button type="submit" id="room-name-submit" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">發起會議</button>
            </div>
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img src={% static 'entrance.png' %} alt="mockup">
            </div>                
        </div>
    </form>
{% endblock content %}

{% block entrance %}
    <script type="text/javascript" src="{% static '/js/meeting/entrance.js' %}"></script>
{% endblock entrance %}
