<form method="POST" class="bg-gray-100 rounded-lg p-8 flex flex-col md:mr-auto md:ml-auto w-full mt-10 md:mt-0">
    {% csrf_token %}
    <h2 class="text-gray-900 text-lg font-medium title-font mb-5">{{ title }}</h2>

    <div class="relative mb-4">
        <label for="username" class="leading-7 text-sm text-gray-600">{{ form.username.label }}</label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>

    <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">{{ form.email.label }}</label>
        {{ form.email }}
        {{ form.email.errors }}
    </div>

    <div class="relative mb-4">
        <label for="first_name" class="leading-7 text-sm text-gray-600">{{ form.first_name.label }}</label>
        {{ form.first_name }}
        {{ form.first_name.errors }}
    </div>

    <div class="relative mb-4">
        <label for="last_name" class="leading-7 text-sm text-gray-600">{{ form.last_name.label }}</label>
        {{ form.last_name }}
        {{ form.last_name.errors }}
    </div>

    <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
</form>
