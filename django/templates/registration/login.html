{% extends 'registration/base.html' %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
        <form method="POST" class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:mr-auto md:ml-auto w-full mt-10 md:mt-0">
            {% csrf_token %}
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
            <div class="relative mb-4">
                <label for="full-name" class="leading-7 text-sm text-gray-600">{{ form.username.label }}</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">{{ form.password.label }}</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>

            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
            <div class="flex justify-between">
                <a href="{% url 'password_reset' %}" class="text-xs text-gray-500 mt-3 hover:text-sky-700">Forgot Password ?</a>
                <a href="{% url 'signup' %}" class="text-xs text-gray-500 mt-3 hover:text-sky-700">Signup</a>
            </div>
        </form>
        </div>
    </section>

{% endblock content %}
