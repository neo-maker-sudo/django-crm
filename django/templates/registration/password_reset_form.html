{% extends 'base.html' %}

{% block content %}
    <form method="POST" class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:mr-auto md:ml-auto w-full mt-10 md:mt-0">
        {% csrf_token %}
        
        <label for="email" class="leading-7 text-sm text-gray-600">{{ form.email.label }}</label>
        {{ form.email }}
        {{ form.email.errors }}

        <button type="submit" class="mt-5 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-xs w-3/6 ml-auto">Reset Password</button>
    </form>
{% endblock content %}
